<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>TH2</title>
</head>
<body>
<p>Are you sure you want to delete this product!</p>

<form method="POST" th:object="${product}">


    <h3>Code: <span th:text="${product.code}"></span> </h3><br/>

    <h3>Description: <span th:text="${product.des}"></span> </h3><br/>
    <h3>Price: <span th:text="${product.price}"></span> </h3><br/>

    <br/>
    <button type="submit">Yes</button>
    <button  type="button"><a href="/product"  style="text-decoration: none">No</a></button>

</body>
</html>
